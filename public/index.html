<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaGeneration - 创意随机抽取器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="grid-lines">
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
    </div>
    
    <div class="vertical-label">EDITORIAL / VOL. 01</div>

    <div class="container">
        <div class="top-bar">
            <div class="lang-switch">
                <select id="lang-select">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </div>

        <header>
            <h1 data-i18n="app_title">IdeaGeneration</h1>
            <p data-i18n="app_subtitle">从“创意世界”中随机抽取灵感骨架</p>
        </header>

        <main>
            <div class="controls">
                <div class="form-group">
                    <div class="decorative-line"></div>
                    <label for="world-select" data-i18n="label_world">选择创意世界 (World):</label>
                    <select id="world-select">
                        <option value="any" data-i18n="option_any">Any (随机)</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>

                <button id="generate-btn" data-i18n="btn_generate">生成 3 个创意</button>
            </div>

            <div id="results-area" class="results-grid">
                <!-- Results will be displayed here -->
            </div>

            <div class="favorites-section">
                <h2 data-i18n="favorites_title">收藏夹 (Favorites)</h2>
                <div id="favorites-area" class="results-grid">
                    <!-- Favorites will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

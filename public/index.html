<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaGeny - 创意随机抽取器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="grid-lines">
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
    </div>
    <div class="vertical-label">MetaGeny / Vol. 01</div>

    <div class="container">
        <div class="top-bar">
            <div class="nav-left">
                <a href="/" class="brand-logo" data-i18n="app_title">MetaGeny</a>
            </div>
            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="generator" data-i18n="tab_generator">Generator</button>
                <button class="tab-btn" data-tab="favorites" data-i18n="tab_favorites">Favorites</button>
                <button class="tab-btn" data-tab="graph" data-i18n="tab_graph">Graph</button>
            </div>
            <div class="nav-right">
                <div class="lang-switch">
                    <select id="lang-select">
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
        </div>

        <header>
            <p data-i18n="app_subtitle" class="hero-text">从“创意世界”中随机抽取灵感骨架</p>
        </header>

        <main>
            <div id="tab-generator" class="tab-content active">
                <!-- 灵感种子输入框 -->
                <div class="inspiration-seed-section">
                    <div class="form-group full-width">
                        <label for="inspiration-seed-input">
                            <span data-i18n="label_inspiration_seed">灵感种子</span>
                            <span class="hint" data-i18n="hint_inspiration_seed">(输入关键词如：奢华、微观、金属、荒诞等)</span>
                        </label>
                        <input type="text" id="inspiration-seed-input" placeholder="luxury metal micro / 奢华 金属 微观"
                            data-i18n-placeholder="placeholder_inspiration_seed" />
                    </div>
                </div>

                <div class="controls world-controls">
                    <div class="controls-row primary-row">
                        <div class="form-group">
                            <label for="imaging-select" data-i18n="label_imaging">成像档位 (Imaging):</label>
                            <select id="imaging-select">
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="world-select" data-i18n="label_world">创意世界 (World):</label>
                            <select id="world-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="intent-select" data-i18n="label_intent">创作动机 (Intent):</label>
                            <select id="intent-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="logic-select" data-i18n="label_logic">生成逻辑 (Logic):</label>
                            <select id="logic-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="core-select" data-i18n="label_core_tension">核心张力</label>
                            <select id="core-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                    </div>
                    <div class="controls-row secondary-row">
                        <div class="form-group">
                            <label for="twist-select" data-i18n="label_twist_mechanisms">反转机制</label>
                            <select id="twist-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subject-select" data-i18n="label_subject_kit">主体套件</label>
                            <select id="subject-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stage-select" data-i18n="label_stage_context">场景语境</label>
                            <select id="stage-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="composition-select" data-i18n="label_composition_rule">构图规则</label>
                            <select id="composition-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lighting-select" data-i18n="label_lighting_rule">布光规则</label>
                            <select id="lighting-select">
                                <option value="any" data-i18n="option_any">Any (随机)</option>
                            </select>
                        </div>
                    </div>
                    <p class="controls-hint" data-i18n="hint_world_locked">选择具体创意世界以解锁手动控制</p>
                    <button id="generate-btn">
                        <span data-i18n="btn_generate">生成创意方案</span>
                    </button>
                </div>

                <div id="results-area" class="results-grid">
                    <!-- Results will be displayed here -->
                </div>

                <section class="system-panel">
                    <div class="system-panel__header">
                        <div>
                            <p class="panel-eyebrow" data-i18n="system_overview_eyebrow">变量库</p>
                            <h2 class="panel-title" data-i18n="system_overview_title">子维度变量总览</h2>
                        </div>
                        <div class="system-total">
                            <span data-i18n="system_total_label">当前变量条目</span>
                            <strong id="system-total">0</strong>
                        </div>
                    </div>
                    <div id="system-summary" class="system-grid">
                        <!-- Populated via JS -->
                    </div>
                </section>
            </div>

            <div id="tab-favorites" class="tab-content">
                <div id="favorites-area" class="results-grid">
                    <!-- Favorites will be displayed here -->
                </div>
            </div>

            <div id="tab-graph" class="tab-content">
                <div class="graph-container" style="padding: 4rem 2rem; text-align: center; color: var(--muted-text);">
                    <div id="graph-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1" style="opacity:0.5; margin-bottom:1rem;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                            </path>
                        </svg>
                        <h3 data-i18n="graph_title"
                            style="margin:0; font-family:var(--font-heading); color:var(--text-color);">Radial Atlas
                        </h3>
                        <p data-i18n="graph_hint" style="max-width:400px; margin:1rem auto; font-size:0.9rem;">The star
                            graph reveals each world's tensions, twists, and staging presets.</p>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
